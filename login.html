<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bai Jamjuree' rel='stylesheet'>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <img style="float: left;" class="leftcenter" src="/public/Images/logo.png" alt="logo">
        <h2 class="title">AUTOMOTIVE STUDIO</h2>
        <ul class="navbar">
            <li><a href="login.html">LOG IN</a></li>
            <li><a href="signup.html">SIGN UP</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </header>
    <section>
        <h3 style="text-align: center; padding-top: 100px;">WELCOME TO THE AUTOMOTIVE STUDIO</h3>
        <div class="center">
            <form name="loginForm" action="" onsubmit="return loginformValidation()">
                <div class="centerbox">
                    <div>
                        <input type="text" name="userEmail" placeholder="Enter your Email ID">
                    </div>
                    <div>
                        <input type="password" name="userPassword" placeholder="Password">
                    </div>
                    <div class="center">
                        <button type="button" onclick="return showloginsuccess()">LOG IN</button>
                    </div>
                </div>
                <div class="account">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Â© All Rights Reserved. Design by <a href="#"> Rania </a></p>
    </footer>
</body>
</html>
