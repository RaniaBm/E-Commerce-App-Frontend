<!DOCTYPE html>
<html>

<head>
    <title>Button Click</title>
    <!-- <link rel="script" href="scripts.js"> -->
    <script src="scripts.js"></script>
</head>

<body>
    <button id="myButton">Open Page</button>
    <form name="registrationForm" action="" onsubmit="return formValidation()">
        <div class="centerbox">
            <div>
                <input type="text" name="userName" placeholder="Enter your Name">
            </div>
            <div>
                <input type="text" name="userEmail" placeholder="Enter your Email ID">
            </div>
            <div>
                <input type="text" name="userPhone" placeholder="Enter your Phone Number">
            </div>
            <div>
                <input type="password" name="userPassword" placeholder="Password">
            </div>
            <div class="center">
                <button type="button" onclick="return showSuccess()">REGISTER</button>
            </div>
            [User will register after verification, goes to emailverification.html]
        </div>
        <div class="account">
            <h4>Already Registered? <a href="login.html">LOGIN HERE</a></h4>
        </div>
    </form>
</body>

</html>
