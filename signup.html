<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/style.css">
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bai Jamjuree' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="headerclass">

            <ul class="navbar">
                <li><a href="login.html">LOG IN</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
                <li><a href="index.html">HOME</a></li>
                <li class="title">AUTOMOTIVE STUDIO</li>
            </ul>
        </div>
    </header>
    <!-- body section  -->
    <section>
        <div class="leftcenter">
            <img src="/public/Images/logo.png" alt="logo">
        </div>
        <h3>NEED TO REGISTER FIRST</h3>
        <div class="center">
            <form name="registrationForm" action="" onsubmit="return formValidation()">
                <div class="centerbox">
                    <div>
                        <input type="text" name="userName" placeholder="Enter your Name">
                    </div>
                    <div>
                        <input type="text" name="userEmail" placeholder="Enter your Email ID">
                    </div>
                    <div>
                        <input type="text" name="userPhone" placeholder="Enter your Phone Number">
                    </div>
                    <div>
                        <input type="password" name="userPassword" placeholder="Password">
                    </div>
                    <div class="center">
                        <button type="button" onclick="return showSuccess()">REGISTER</button>
                    </div>
                    [User will register after verification, goes to emailverification.html]
                </div>
                <div class="account">
                    <h4>Already Registered? <a href="login.html">LOGIN HERE</a></h4>
                </div>
            </form>
        </div>

    </section>
    <!--end body section  -->
    <footer>
        <p>Â© All Rights Reserved. Design by <a href="#"> Rania </a></p>
    </footer>


    <!-- -------------------------- SCRIPTS HERE ------------------------------------ -->

    <script>

        function formValidation() {
            const namePattern = /^[a-zA-Z]+(?:[' -][a-zA-Z]+)*$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\d{11}$/;
            const passwordPattern = /^(?=.*\d).{6,}$/;

            const userName = document.forms["registrationForm"]["userName"].value;
            const userEmail = document.forms["registrationForm"]["userEmail"].value;
            const userPhone = document.forms["registrationForm"]["userPhone"].value;
            const userPassword = document.forms["registrationForm"]["userPassword"].value;

            let counter = 0;

            if (namePattern.test(userName)) {
                console.log('Valid name');
            } else {
                console.log('Invalid name');
                counter++;
                alert("Please enter a valid name (e.g., John Smith).");
            }

            if (emailPattern.test(userEmail)) {
                console.log('Valid email');
            } else {
                console.log('Invalid email');
                counter++;
                alert("Please enter a valid email (e.g., example@example.com).");
            }

            if (phonePattern.test(userPhone)) {
                console.log('Valid phone number');
            } else {
                console.log('Invalid phone number');
                counter++;
                alert("Please enter a valid phone number (e.g., 12345678901).");
            }

            if (passwordPattern.test(userPassword)) {
                console.log('Valid password');
            } else {
                console.log('Invalid password');
                counter++;
                alert("Please enter a valid password (e.g., password123).");
            }

            return counter === 0;
        }

        function showSuccess() {
            if (formValidation()) {
                alert('Registered Successfully! Let Us Verify Throungh Email.')
                window.location.href = 'EmailVerification.html';
            }
        }
    </script>
</body>

</html>
